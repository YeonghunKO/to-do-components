<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST COMPONENTS</title>
    <link rel="stylesheet" href="src/assets/css/index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <div id="background">
      <img src="src/assets/img/1.jpg" alt="background-img" class="bg-img" />
    </div> -->
    <header class="information">
      <div class="instruction">
        <label for="instruction__btn">
          <img
            class="instruction__img"
            src="src/assets/img/function.png"
            alt="function-icon"
          />
        </label>
        <button id="instruction__btn" class="instruction__btn">
          <span class="instruction__arrow">🔻</span>
          <div class="instruction__box invisible">
            <span>todo 리스트 더블클릭: 내용 수정</span>
            <span>todo 리스트 드래그: 위치 수정</span>
          </div>
        </button>
      </div>
      <div class="weather">
        <label for="weather__btn">
          <img
            class="weather__img"
            src="src/assets/img/weather.png"
            alt="weather"
          />
        </label>
        <button id="weather__btn" class="weather__btn">
          <span class="weather__arrow">🔻</span>
          <div class="weather__box invisible">
            <span class="city">도시: Ulsan</span>
            <div class="weather__box__description">
              <span>날씨:</span>
              <img
                src="http://openweathermap.org/img/wn/04n.png"
                alt="weather-icon"
                class="weather__icon"
              />
            </div>
            <span class="real_temp">현재기온: 0.01℃</span>
            <span class="sensory_temp">체감기온: -1.91℃</span>
          </div>
        </button>
      </div>
    </header>
    <main id="main"></main>
    <script src="src/main.js"></script>
  </body>
</html>
